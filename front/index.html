<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>

    <link rel="stylesheet" href="../styles/index.css">
</head>
<body class="body">
    
    <main>

        <div class="title"> TIC TAC TOE</div>
        
        <!-- Estadisticas-->

        <div class=" stats">

            <div>

                <span class="label">Next move</span>
                <span class="value current player"></span>

            </div>

            <div>

                <span class="label"> Winner: </span>
                <span class="value winner"></span>
            </div>
        </div>

    <br>

    <!-- Tic Tac Toe Board -->

    <div class="GameBoard">
        
        <div class="board">
    
            <div cellIndex ="0" class="cell">0</div>
            <div cellIndex ="1" class="cell">1</div>
            <div cellIndex ="2" class="cell">2</div>
            <div cellIndex ="3" class="cell">3</div>
            <div cellIndex ="4" class="cell">4</div>
            <div cellIndex ="5" class="cell">5</div>
            <div cellIndex ="6" class="cell">6</div>
            <div cellIndex ="7" class="cell">7</div>
            <div cellIndex ="8" class="cell">8</div>
            
        </div>
    
        <br>    
        <br>
    
        <button class="restart_button">Restart</button>
        
    </div>

    </main>

   
    

    <script src="../back/script.js"></script>

</body>
</html>
